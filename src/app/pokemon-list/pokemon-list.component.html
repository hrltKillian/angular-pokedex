<div>
  @for (pokemon of firstGenPokemon; track pokemon.id) {
      @if (pokemon.types.length > 1) {
        <div class="pokemonCard" [appColor]="pokemon.types[0].type.name + pokemon.types[1].type.name">
      <h2 class="id basicShadow" [appColor]="pokemon.types[0].type.name + pokemon.types[1].type.name">#{{ pokemon.id }}</h2>
      <h2 class="shadowOnBackground textRoundCorner" [appColor]="pokemon.types[1].type.name + pokemon.types[0].type.name" >{{ pokemon.name }}</h2>
      <div>
        <!--<img [src]="pokemon.sprites.other['showdown'].front_default" [alt]="pokemon.name" />-->
        <img [src]="pokemon.sprites.other['official-artwork'].front_default" [alt]="pokemon.name" />
      </div>
      <div>
        <h3 class="type" [appColor]="pokemon.types[0].type.name + 'shadow'" [appColor]="pokemon.types[0].type.name">{{ pokemon.types[0].type.name }}</h3>
        <h3 class="type" [appColor]="pokemon.types[1].type.name + 'shadow'" [appColor]="pokemon.types[1].type.name">{{ pokemon.types[1].type.name }}</h3>
      </div>
      <button class="detailButton" (click)="goToPokemonDetails(pokemon.id)">More Details</button>
    </div>
    } @else {
      <div class="pokemonCard" [appColor]="pokemon.types[0].type.name">
    <h2 class="id basicShadow" [appColor]="pokemon.types[0].type.name">#{{ pokemon.id }}</h2>
    <h2 class="shadowOnBackground textRoundCorner" [appColor]="pokemon.types[0].type.name">{{ pokemon.name }}</h2>
    <div>
      <!--<img [src]="pokemon.sprites.other['showdown'].front_default" [alt]="pokemon.name" />-->
      <img [src]="pokemon.sprites.other['official-artwork'].front_default" [alt]="pokemon.name" />
    </div>
    <div>
      <h3 class="type" [appColor]="pokemon.types[0].type.name + 'shadow'" [appColor]="pokemon.types[0].type.name">{{ pokemon.types[0].type.name }}</h3>
    </div>
    <button class="detailButton" (click)="goToPokemonDetails(pokemon.id)">More Details</button>
  </div>
  }
  }
</div>
